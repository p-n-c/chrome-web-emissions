<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page emissions</title>
    <link rel="stylesheet" href="side-panel.css" />
  </head>
  <body>
    <h1>Emissions report</h1>
    <main>
      <h2>Summary</h2>
      <dl>
        <dt>Page</dt>
        <dd id="url">&nbsp;</dd>
        <dt>Requested data in kilobytes</dt>
        <dd id="bytes">&nbsp;</dd>
        <dt>Number of requests</dt>
        <dd id="count">&nbsp;</dd>
        <dt>Green hosted</dt>
        <dd id="greenHosting">&nbsp;</dd>
        <dt>Emissions in mgCO2</dt>
        <dd id="mgCO2">&nbsp;</dd>
      </dl>

      <h2 class="hidden">Requests grouped by type</h2>
      <section id="document" class="hidden">document</section>
      <section id="script" class="hidden">script</section>
      <section id="image" class="hidden">image</section>
      <section id="other" class="hidden">other</section>
    </main>
    <aside>
      <button id="notification">
        Please reload the page to capture website emissions.
      </button>
    </aside>
    <footer>
      Emissions report by
      <a href="https://p-n-c.github.io/website/">People and Code</a>
    </footer>
  </body>

  <template id="dl-template"
    ><dt></dt>
    <dd></dd
  ></template>

  <p id="progress"></p>
  <script type="module" src="side-panel.js"></script>
</html>
